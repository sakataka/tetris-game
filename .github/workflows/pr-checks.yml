name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  label-pr:
    name: Auto Label PR
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏷️ Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          
  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout PR
        uses: actions/checkout@v4
        
      - name: 📥 Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base
          
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: 📚 Install dependencies (PR)
        run: pnpm install --frozen-lockfile
        
      - name: 📚 Install dependencies (base)
        working-directory: base
        run: pnpm install --frozen-lockfile
        
      - name: 🏗️ Build PR
        run: pnpm build
        
      - name: 🏗️ Build base
        working-directory: base
        run: pnpm build
        
      - name: 📊 Compare bundle sizes
        uses: preactjs/compressed-size-action@v2
        with:
          pattern: ".next/**/*.{js,css,html}"
          exclude: "{.next/cache/**,**/*.map}"
          
  code-quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: 📚 Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: 🔍 Run ESLint with annotations
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: '--ext .js,.jsx,.ts,.tsx'
          
      - name: 💅 Check Prettier formatting
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: 📚 Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: 🧪 Run tests with reporter
        run: |
          pnpm test:run -- --reporter=junit --outputFile=test-results.xml || true
        continue-on-error: true
        
      - name: 📊 Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml
          check_name: Test Results
          comment_mode: always
          
      - name: 💬 Comment test coverage
        uses: 5monkeys/cobertura-action@master
        if: always()
        continue-on-error: true
        with:
          path: coverage/cobertura-coverage.xml
          minimum_coverage: 75
          
  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: 📚 Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: 🏗️ Build application
        run: pnpm build
        
      - name: 🚀 Start server
        run: |
          pnpm start &
          sleep 10
          
      - name: ♿ Run accessibility tests
        uses: a11ywatch/github-action@v2.1.11
        with:
          WEBSITE_URL: http://localhost:3000
          SUBDOMAINS: false
          TLD: false